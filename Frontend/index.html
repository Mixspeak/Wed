<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Elegante | Evelyn & Irving</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <script src="aws-sdk.min.js"></script>
  <script src="aws-amplify.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header con título y subtítulo -->
    <header>
      <h1>Evelyn & Irving</h1>
      <p class="subtitle">15 de Junio de 2025 • Hacienda Los Ángeles, CDMX</p>
    </header>

    <!-- Sección de detalles del evento -->
    <section class="event-details">
      <div class="detail-card">
        <i class="fas fa-calendar-alt icon-gold"></i>
        <h2>Fecha</h2>
        <p>15 de Junio, 2025</p>
        <p class="highlight">4:30 PM</p>
      </div>
      
      <div class="detail-card">
        <i class="fas fa-map-marker-alt icon-gold"></i>
        <h2>Lugar</h2>
        <p>Hacienda Los Ángeles</p>
        <p class="highlight">Ciudad de México</p>
      </div>
      
      <div class="detail-card">
        <i class="fas fa-tshirt icon-gold"></i>
        <h2>Código</h2>
        <p>Elegante Formal</p>
        <p class="highlight">Tonos Neutros</p>
      </div>
    </section>

    <!-- Widget de clima (integrado) -->
    <section class="weather-widget">
      <h2><i class="fas fa-cloud-sun"></i> Clima Pronosticado</h2>
      <div id="weather-data">
        <p>Cargando...</p>
      </div>
    </section>

    <!-- Botones principales -->
    <section class="action-buttons">
      <button id="whatsapp-button" class="gold-button">
        <i class="fab fa-whatsapp"></i> Confirmar Asistencia
      </button>
      
      <a href="gallery.html" class="gold-button outline">
        <i class="fas fa-camera"></i> Ver Álbum
      </a>
    </section>

    <!-- Footer con enlace secundario -->
    <footer>
      <p>¿Preguntas? <a href="https://wa.me/+525548943857" class="text-link">Contáctanos</a></p>
    </footer>
  </div>
  
  <script src="app.local.js"></script>
  <script src="app.js"></script>

</body>
</html>
