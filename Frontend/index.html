<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Especial</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>¡Estás Invitado!</h1>
      <p class="subtitle">Celebración de Aniversario</p>
    </header>

    <section class="event-details">
      <div class="detail-card">
        <h2>📅 Fecha</h2>
        <p>25 de Diciembre, 2025</p>
      </div>
      <div class="detail-card">
        <h2>📍 Lugar</h2>
        <p>Hacienda Las Palmas, CDMX</p>
      </div>
      <div class="detail-card">
        <h2>👗 Código de Vestimenta</h2>
        <p>Elegante Casual</p>
      </div>
    </section>

    <section class="weather-widget">
      <h2>Clima Pronosticado</h2>
      <div id="weather-data">
        <p>Cargando...</p>
      </div>
    </section>

    <section class="confirmation">
      <button id="whatsapp-button">📱 Confirmar por WhatsApp</button>
    </section>

    <footer>
      <a href="gallery.html" class="gallery-link">📸 Ver Álbum del Evento</a>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
