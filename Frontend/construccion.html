<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitio en Construcción — Irving & Evelyn</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #e8e8e1; /* tono claro elegante */
    color: #3a3a3a;
    overflow-x: hidden;
  }

  /* VIDEO DE FONDO */
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(60%) blur(1px);
  }

  /* CONTENEDOR PRINCIPAL */
  .content {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-family: "Playfair Display", serif;
    font-size: 48px;
    color: #fff;
    margin-bottom: 10px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  p {
    font-size: 18px;
    max-width: 460px;
    line-height: 1.6;
    color: #f5f5f5;
    margin-bottom: 30px;
    text-shadow: 0 4px 16px rgba(0,0,0,0.4);
  }

  .btn {
    background: rgba(255,255,255,0.25);
    border: 1px solid rgba(255,255,255,0.4);
    padding: 12px 24px;
    border-radius: 50px;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
    backdrop-filter: blur(6px);
  }

  .btn:hover {
    background: rgba(255,255,255,0.45);
  }

  /* LOGO I&E */
  .logo {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    color: #ffffffdd;
    letter-spacing: 4px;
    text-shadow: 0 3px 12px rgba(0,0,0,0.45);
  }

  @media(max-width: 600px) {
    h1 { font-size: 36px; }
    .logo { font-size: 20px; }
  }
</style>
</head>
<body>

<!-- VIDEO DE FONDO -->
<div class="video-background">
  <video src="images/video.mp4" autoplay muted loop playsinline></video>
</div>

<!-- LOGO SUPERIOR -->
<div class="logo">I & E</div>

<!-- CONTENIDO -->
<div class="content">
  <h1>Sitio en construcción</h1>
  <p>Estamos preparando una experiencia especial para nuestra boda. Muy pronto podrás acceder a la invitación completa.</p>
  <a href="#" class="btn">Volver más tarde</a>
</div>

</body>
</html>
