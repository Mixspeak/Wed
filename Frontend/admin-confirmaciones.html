<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  
  <link rel="stylesheet" href="css/admin-confirmaciones.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <h1><i class="fas fa-user-shield"></i> Panel de Administración Confirmaciones</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <button class="gold-button"><a href="admin.html" class="gold-button">Ir a sitio Admin Fotos</a></button>
                </div>
            </div>
        </div>
    </div>

    <section class="admin-section">
      <h2>Confirmaciones Recibidas</h2>
      <div class="filters">
        <input type="text" id="search-input" placeholder="Buscar por nombre o email">
        <select id="status-filter">
          <option value="all">Todos</option>
          <option value="valid">Válidos</option>
          <option value="invalid">No válidos</option>
        </select>
      </div>
      <div id="confirmations-list" class="confirmations-grid"></div>
    </section>
    
    <section class="admin-section">
      <h2>Validar Invitación</h2>
      <div class="qr-validator">
        <input type="text" id="qr-input" placeholder="Código QR o ID de invitación">
        <button id="validate-btn" class="gold-button">Validar</button>
        <div id="validation-result"></div>
      </div>
    </section>
  </div>
  
  <section class="admin-section">
    <h2><i class="fas fa-qrcode"></i> Escanear Código QR</h2>
    
    <div class="qr-scanner-options">
      <button id="start-camera" class="gold-button">
        <i class="fas fa-camera"></i> Usar Cámara
      </button>
      <button id="upload-qr" class="gold-button outline">
        <i class="fas fa-upload"></i> Subir Imagen
      </button>
      <input type="file" id="qr-file" accept="image/*" style="display: none;">
    </div>
    
    <div id="scanner-container" style="display: none;">
      <div id="qr-reader" style="width: 100%; max-width: 500px;"></div>
      <button id="stop-camera" class="gold-button outline">
        <i class="fas fa-stop"></i> Detener Cámara
      </button>
    </div>
    
    <div id="scan-result" class="scan-result"></div>
  </section>
  
  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  
  <!-- Librería para leer códigos QR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <!-- Librería para generar códigos QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  
  <script src="js/admin-confirmaciones.js"></script>
</body>
</html>
